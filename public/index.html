<!DOCTYPE html>
<html>
    <head>
        <title>Passive Packet Visualiser</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" />
        <style>html,body{margin:0;padding:0;height:100%;overflow:hidden;}#network{height:100%;background-color:#333333;}</style>
    </head>
    <body>
        <div id="network"></div>
        <script>
            window.onload = function () {
                var nodeList = [];
                var nodes = new vis.DataSet([]);
                var edges = new vis.DataSet([]);
                var network = new vis.Network(document.getElementById('network'), {nodes:nodes,edges:edges}, {});

                function randomId() { return (Math.random() * 1e7).toString(32); }
                function isPrivateIP(ip) {
                   var parts = ip.split('.');
                   return parts[0] === '10' ||
                      (parts[0] === '172' && (parseInt(parts[1], 10) >= 16 && parseInt(parts[1], 10) <= 31)) ||
                      (parts[0] === '192' && parts[1] === '168');
                }
                function itemAdder(record, a) {
                    if(!(a in nodeList)) {
                        var id = randomId();
                        var item = {id:id, label:a};
                        if(isPrivateIP(a)) item['color'] = 'darkblue';
                        if(record['local']) item['color'] = {background: 'green'};
                        nodes.add(item);
                        nodeList[a] = id;
                    }
                }

                var request = new XMLHttpRequest();
                request.onreadystatechange = function() {
                     if (request.readyState == 4 && request.status == 200) {
                        var data = JSON.parse(request.responseText);
                        var start = Date.now();

                        data.forEach(function(record) {
                            var src = record['src'];
                            var dst = record['dst'];

                            itemAdder(record, src);
                            itemAdder(record, dst);

                            var src_id = nodeList[src], dst_id = nodeList[dst];

                            edges.add({
                                "id": randomId(),
                                "from": src_id,
                                "to": dst_id,
                                "label": record['type']+"("+record['value']+")",
                                "arrows": "to",
                                "value": record['value']
                            });
                        });
                        console.log("Done in " + (Date.now() - start) + "ms");
                     }
                  }
                request.open('GET', '/data', true);
                request.send();
            };
        </script>
    </body>
</html>
